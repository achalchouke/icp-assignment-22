     /*Even Odd Number*/

        const number= parseInt(prompt("Enter the Number :"))

            console.log(`${number} is Even.`);

       {
          console.log(`${num} Is a Negative Number.`)
       }
       else if(num>0)
       {
          console.log(`${num} Is a Positive Number.`)
       }
       else
       {

       }


       /*Greater Number*/
